    <script>
        function validate()
        {
            if((document.xyz.g[0].checked==false)&&(document.xyz.g[1].checked==false))
            {
                alert("please select any gender")
            }
        }
    </script>

<body>

        <input type="radio" name="g" id=""><label for="female">female</label>

        <input type="submit" value="submit">
    </form>
</body>
